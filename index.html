<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Liste</title>
    <link rel="stylesheet" href="assets/style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <h1>To-Do Liste</h1>

    <div class="field">
        <input type="text" id="input-text" placeholder="write something !">
        <button onclick="addtask()">Add</button>
        <select id="filter">
            <option value="Show_All">Show All</option>
            <option value="Show_Completed">Show Completed</option>
            <option value="Show_Uncompleted">Show Uncompleted</option>
        </select>
    
    <input type="text" id="search" style="width: 10%;" placeholder="find a todo">
        <button onclick="" id="search_btn">search</button>
    </div>
   
    <ul id="list">
       
    </ul>

    <script src="assets/script.js"></script>
